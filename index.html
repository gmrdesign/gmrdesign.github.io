    <script>
        //open the modal
        function openModal() {
            document.getElementById('myModal').style.display = "block";
            }
            window.onclick = function(event) {
                if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
                }
            }
            function closeModal() {
              document.getElementById('myModal').style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              var captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            }
        
        
        // scroll animation
        $(function() {
          $('a[href*=#]').on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 400, 'linear');
          });
        });
        
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        //    navbar animation    
        $(function () {
          'use strict';

          var autohide = $('.navbar').bootstrapAutoHideNavbar({
            disableAutoHide: false,
            delta: 5,
            duration: 250,
            shadow: false
          });

        $('#disable-auto-hide').on('click', function (e) {
            e.preventDefault();

            var isDisable = autohide.settings.disableAutoHide;

            autohide.setDisableAutoHide(!isDisable);

            if (isDisable)
              $(this).text('Disable');
            else
              $(this).text('Enable');
          });
        }); 
    </script>
